<!doctype html>
<html id="html">
<head>
    <title>Snake</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script src="js/global.js"></script>
    <script src="js/ntc.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/keyDecode.js"></script>
    <script src="js/game.js"></script>
    <script src="js/body.js"></script>
    <script src="js/kitchen.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/level.js"></script>
</head>
<body id="body" style="margin:auto;" onload="window.game = new game();">
<!-- Lets make the most freaken complex snake game...ever... -->
<canvas id='canvas' width='1000' height='500'></canvas>
<br>
<div id="viewport" style=" position:absolute; top:0px; margin:auto;">
    <div id="scoreboard" style="display:none; position:relative; margin: 0 auto; padding:0; top:15px;">
        <h1 id="player1" style="float:left; margin:0; padding:0; text-align: center; font-size:1.2em;">PLAYER 1 <br><span id="player1score" style="font-size:0.7em; text-align: left;">Press '1' to Join</span></h1>

        <h1 id="player2" style="float:left; margin:0; padding:0; text-align: center; font-size:1.2em; margin-left:50px;">PLAYER 2 <br><span id="player2score" style="font-size:0.7em; text-align: left;">Press '2' to Join</span></h1>

        <h1 id="player4" style="float:right; margin:0; padding:0; text-align: center; font-size:1.2em; margin-left:50px;">PLAYER 4<br><span id="player4score" style="font-size:0.7em; text-align: left;">Press '4' to Join</span></h1>

        <h1 id="player3" style="float:right; margin:0; padding:0; text-align: center; font-size:1.2em;">PLAYER 3<br><span id="player3score" style="font-size:0.7em; text-align: left;">Press '3' to Join</span></h1>
    </div>

    <div id="menu">
        <h2 style="text-align:center;">Multiplayer Snake</h2><br>
        <h3 id="multi" class="menu">Multiplayer</h3><br>
        <div id="serverBrowser" style="display:none; border:thin solid pink; font-size:0.8em;">
            <table id="serverTable" border="0" style="margin:auto; border-spacing:0px 5px;">
                <tr id="browserHeader" class="list">
                    <td style="padding-right:25px;">Server Name</td>
                    <td># of players</td>
                </tr>
                <tr style="text-align:center;">
                    <td><button id="back">Back</button></td>
                    <td><button id="refresh">Refresh</button></td>
                </tr>
            </table>
            <!--<button id="connect">Connect</button>-->
        </div>
        <!--<button>Pratice</button><br>-->
        <h3 id="single" class="menu">Singleplayer</h3><br>
        <h3 id="settings" class="menu">Settings</h3>
    </div>
    <div id="message-container" style="position:absolute; float:left; bottom:10px; margin-left:20px;width: 300px; display:block;">
        <div id="message-log">
            <span id="m0"></span>
            <br id="m-br0">
        </div>
        <input id="message-input" disabled="disabled" placeholder="Message <Enter>" maxlength="100" />
    </div>
</div>
<!--<div id="keypress" style="left:50%;"><span id="input0"></span></div>-->
</body>
</html>
