$(document).keydown(function(e) {
    key = keyDecode(e);
    if (key === 'backspace' && document.activeElement.id != 'message-input') {
    	//console.log(document.activeElement.id);
        return false;
    };
    if (key === 'tab') {  
    	return false;
    }
});
</script>

<canvas id='canvas' width='1000' height='500'></canvas>
<br>
<br>
<div id="kill-container">
	<div id="kill-log"><span id="k0"></span></div>

<div id="menu">
    <h3 style="margin-left:-75px;">Multiplayer Snake</h3><br>
    <button id="servers">Multiplayer</button><br>
    <table id="serverBrowser" border="1" style="display: none;">

            <td>Server Name</td><td># of players</td><td>Connect</td>
        </tr>
        <tr>
        <td colspan="3"><button id="back">Back</button></td>
        </tr>
    </table>
    <!--<button>Pratice</button><br>-->
    <button id="play">Singleplayer</button><br>
    <button id="settings">Settngs</button>
</div>
<div id="pos">
    <div id="message-container">
        <div id="message-log"><span id="m0"></span></div>
        <input id="message-input" disabled="disabled" placeholder="Message <Enter>" maxlength="100" />
    </div>
</div>
<div id="keypress" style="left:50%;"><span id="input0"></span></div>
